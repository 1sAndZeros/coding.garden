<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Coding Garden Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../og-styles.min.css">
  <style>
    * {
      scroll-behavior: smooth;
    }
    body {
      font-size: 2rem;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #app {
      width: 80%;
      margin: 1rem auto;
    }

    h1 {
      color: #D74E09;
    }

    h2, h3 {
      color: #F2BB05;
    }

    p, ul {
      font-family: 'Bitter', serif;
    }

    iframe {
      margin: 0 auto;
      width: 90vw;
      height: 70vh;
    }
  </style>
</head>

<body>
  <div id="app">
    <center>
      <p>Here are the upcoming Coding Garden live streams.</p>
      <p>Add it to your calendar: https://cdg.sh/ics</p>
    </center>
  </div>
  <center>
    <iframe src="" frameborder="0"></iframe>
  </center>
  <script type="text/javascript">
    let tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
    let cal = 'fdjrq4spg16jkpg6ahg41v3510%40group.calendar.google.com';
    const url = `https://calendar.google.com/calendar/embed?mode=week&src=${cal}&ctz=${tz}`;
    const iframe = document.querySelector('iframe');
    iframe.src = url;
  </script>
</body>
</html>
